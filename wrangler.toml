name = "cf-service-status"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
# The database_id will be auto-replaced when deploying via "Deploy to Cloudflare"
# For local development, any placeholder value works
[[d1_databases]]
binding = "DB"
database_name = "status-db"
database_id = "placeholder"

# Scheduled health checks - runs every 5 minutes
[triggers]
crons = ["*/5 * * * *"]

# Environment variables
# Set WORKER_URL to your worker's URL to enable HTTP-triggered checks
# This makes cron jobs respect Smart Placement
# Example: WORKER_URL = "https://cf-service-status.your-subdomain.workers.dev"
[vars]
# WORKER_URL = ""
